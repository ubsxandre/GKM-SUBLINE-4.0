<!doctype html>

<html
  lang="en"
  class="light-style layout-navbar-fixed layout-menu-fixed layout-compact"
  dir="ltr"
  data-theme="theme-default"
  data-assets-path="static/assets/"
  data-template="vertical-menu-template"
  data-style="light">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0" />

    <title>{% block title %}{% endblock %} | GKM SUBLINE 4.0 </title>


    <meta name="description" content="" />

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="static/assets/img/logo/ubs-logo-gold-mini.png" />

    <!-- Fonts -->
    <link href="static/fonts/googleapis/font.css" rel="stylesheet" />
    <link href="static/fonts/logo/font.css" rel="stylesheet" />
    <link href="static/fonts/logo/font2.css" rel="stylesheet" />

    <!-- Icons -->
    <link rel="stylesheet" href="static/assets/vendor/fonts/remixicon/remixicon.css" />
    <link rel="stylesheet" href="static/assets/vendor/fonts/flag-icons.css" />

    <!-- Menu waves for no-customizer fix -->
    <link rel="stylesheet" href="static/assets/vendor/libs/node-waves/node-waves.css" />

    <!-- Core CSS -->
    <link rel="stylesheet" href="static/assets/vendor/css/rtl/core.css" class="template-customizer-core-css" />
    <link rel="stylesheet" href="static/assets/vendor/css/rtl/theme-default.css" class="template-customizer-theme-css" />
    <link rel="stylesheet" href="static/assets/css/demo.css" />

    <!-- Vendors CSS -->
    <link rel="stylesheet" href="static/assets/vendor/libs/perfect-scrollbar/perfect-scrollbar.css" />
    <link rel="stylesheet" href="static/assets/vendor/libs/typeahead-js/typeahead.css" />
    <link rel="stylesheet" href="static/assets/vendor/libs/datatables-bs5/datatables.bootstrap5.css" />
    <link rel="stylesheet" href="static/assets/vendor/libs/datatables-responsive-bs5/responsive.bootstrap5.css" />
    <!-- <link rel="stylesheet" href="static/assets/vendor/libs/datatables-buttons-bs5/buttons.bootstrap5.css" /> -->
    <!-- <link rel="stylesheet" href="static/assets/vendor/libs/datatables-checkboxes-jquery/datatables.checkboxes.css" /> -->
    <link rel="stylesheet" href="static/assets/vendor/libs/select2/select2.css" />
    <link rel="stylesheet" href="static/assets/vendor/libs/@form-validation/form-validation.css" />
    <link rel="stylesheet" href="static/assets/vendor/libs/animate-css/animate.css" />
    <link rel="stylesheet" href="static/assets/vendor/libs/sweetalert2/sweetalert2.css" />
    <link rel="stylesheet" href="static/assets/vendor/libs/bs-stepper/bs-stepper.css" />
    <link rel="stylesheet" href="static/assets/vendor/libs/flatpickr/flatpickr.css" />
    <!-- Page CSS -->

    <!-- Helpers -->
    <script src="static/assets/vendor/js/helpers.js"></script>
    <script src="static/assets/vendor/js/template-customizer.js"></script>
    <script src="static/assets/js/config.js"></script>

    <script src="static/assets/vendor/libs/jquery/jquery.js"></script>
    <script src="static/assets/vendor/libs/jquery-ui/jquery-ui.js"></script>
    <script src="static/assets/vendor/libs/axios/axios.min.js"></script>

    <script src="static/assets/vendor/libs/socketio/socket.io.min.js"></script>

    <script src="static/assets/vendor/libs/amcharts5/index.js"></script>
    <script src="static/assets/vendor/libs/amcharts5/xy.js"></script>
    <script src="static/assets/vendor/libs/amcharts5/themes/Animated.js"></script>

  </head>

  <body>
    <!-- Layout wrapper -->
    <div class="layout-wrapper layout-content-navbar">
      <div class="layout-container">
        
        {% include 'includes/sidebar.html' %}
        

        <!-- Layout container -->
        <div class="layout-page">
          
          
          {% include 'includes/navbar.html' %}

          <!-- Content wrapper -->
          <div class="content-wrapper">

            {% block content %}{% endblock content %} 

            {% include 'includes/footer.html' %}


            <div class="content-backdrop fade"></div>
          </div>
          <!-- Content wrapper -->
        </div>
        <!-- / Layout page -->
      </div>

      <!-- Overlay -->
      <div class="layout-overlay layout-menu-toggle"></div>

      <!-- Drag Target Area To SlideIn Menu On Small Screens -->
      <div class="drag-target"></div>
    </div>
    <!-- / Layout wrapper -->

    {% include 'includes/scripts.html' %}
    
  </body>
</html>
